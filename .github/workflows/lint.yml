name: Lint Code

on:
  push:
    paths:
      - '**.js'
      - '.github/workflows/lint.yml'
      - 'package.json'
      - '.eslintrc.json'
  pull_request:
    paths:
      - '**.js'
      - '.github/workflows/lint.yml'
      - 'package.json'
      - '.eslintrc.json'

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
